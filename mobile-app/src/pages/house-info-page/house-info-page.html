<ion-header>

  <ion-navbar>
    <ion-title>Detail Information</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="heart-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let imgURL of house.listing.picture_urls">
      <img [src]="imgURL">
    </ion-slide> 
  </ion-slides>
  <ion-title>{{house.listing.name}}</ion-title>
</ion-content>
