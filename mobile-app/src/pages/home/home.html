<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-content">
  <ion-list>
    <ion-card *ngFor='let house of houses'>

      <ion-item>
        <ion-avatar item-left>
          <img src="{{house.listing.primary_host.picture_url}}" />
        </ion-avatar>
        <h2>{{house.listing.primary_host.first_name}}</h2>
        <p>{{house.listing.public_address}}</p>
      </ion-item>

      <img src='{{house.listing.picture_url}}' />
      <ion-card-content>
        <ion-card-title>
          {{house.listing.name}}
        </ion-card-title>
        <p>
          
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
