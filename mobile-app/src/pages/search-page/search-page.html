<ion-header>
  <ion-toolbar>
    <ion-searchbar (click)="showAddressModal()" type="text" [(ngModel)]="address" placeholder="Pick an address"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-9>
      <h5>Use your location</h5>
      <p>Search with your current location</p>
    </ion-col>
    <ion-col col-3>
      <ion-toggle [(ngModel)]="useUserLocation"></ion-toggle>
    </ion-col>
  </ion-row>
  <hr>
  <h5>Price Range</h5>
  <p>{{price.lower}} triệu- {{price.upper}} triệu</p>
  <ion-range dualKnobs="true" max="10" [(ngModel)]="price" color="primary">
  </ion-range>
  <hr>
  <h5>Limit</h5>
  <p>{{limit}}</p>
  <ion-range min="0" max="50" [(ngModel)]="limit" pin="true" color="danger">
  </ion-range>
  <hr>
  <ion-row>
    <ion-col col-7>
     <span style="color: gray; font-size: 150%"> Radius Distance </span>
    </ion-col>
    <ion-col col-5>
      <ion-icon name="ios-remove-circle-outline" color="secondary" (click)="decreaseRadius()"></ion-icon>
      <span style="color: gray; font-size: 150%"> {{radius}}km </span>
      <ion-icon name="ios-add-circle-outline" color="secondary" (click)="increaseRadius()"></ion-icon>
    </ion-col>
  </ion-row>
  <button ion-button block (click)="showListings()" style="margin-top: 7%">
    Show my listings
  </button>
</ion-content>
