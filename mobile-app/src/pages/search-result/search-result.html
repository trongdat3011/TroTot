<ion-header>

  <ion-navbar>
    <ion-title>What we found</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <sebm-google-map id="map" [latitude]="lat" [longitude]="lng" [zoom]="14">
    <sebm-google-map-marker *ngFor="let marker of bundleMarkers" [latitude]="marker.latitude" [longitude]="marker.longitude"
      [title]="marker.title" [iconUrl]="'assets/icon/home-2.png'">
      <sebm-google-map-info-window>
        <strong>{{marker.label / 1000000}} triệu</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </sebm-google-map>
  <ion-list>
    <ion-row *ngFor='let row of grid'>
      <ion-col col-6 *ngFor='let house of row' (click)="houseTapped($event, house)">
        <ion-card class='no-padding no-margin'>
          <img src='{{house.picture_url}}' />
          <ion-card-content>
            <ion-row>
              <ion-col col-7>
                <span>{{house.price / 1000000}} triệu</span>
              </ion-col>
              <ion-col col-5>
                <span style="color: green">{{house.distance.toFixed(2)}}km</span>
              </ion-col>
            </ion-row>
            <p> {{house.name}} </p>
            <ion-item class='no-padding no-margin'>
              <img src="{{getRatingImg(house.star_rating)}}" item-left/>
              <p>{{house.reviews_count}} reviews</p>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
